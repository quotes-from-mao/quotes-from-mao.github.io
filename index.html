<title>Mao's Quotes</title>
<script language="javascript">
function getRandomColour() {
        var letters = '0123456789ABCDEF'.split('');
        var colour = '#';
        for (var i = 0; i < 6; i++ ) {
            colour += letters[Math.round(Math.random() * 15)];
        }
        return colour;
    }
	
function getColour() {
	document.body.style.backgroundColor = getRandomColour();
	}
</script>
</head>

<body>
<input type="button" value="Test" onclick="setInterval(function(){getColour()}, 100);" />
</body>
